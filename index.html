<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 10px;
        }

        /* Style the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style the portfolio section */
        .portfolio {
            text-align: center;
        }

        .portfolio img {
            max-width: 50%;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my portfolio website</p>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container" id="about">
        <h2>About Me</h2>
        <p>i am a web developer with a passion for creating beautiful and user friendly website.</p>
    </div>
    <div class="container" id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="https://media.istockphoto.com/id/1335717953/photo/project-manager-working-on-computer-at-the-office-concept-with-icons-of-management-areas-such.jpg?s=612x612&w=0&k=20&c=HKKel0F9p7u9JL54sDOtYOuR1yVv81LA2ISHmuU7mdM=" alt="Project 1">
        </div>
    </div>
    <div class="container" id="contact">
        <h2>Contact Me</h2>
        <p>Email: myemail@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
